<div class="grid-layout">
    <div class="display-card-content" *ngFor="let fish of fishes">
        <div class="overlap-group" style="background-image: url({{fish.image}});">
          <img
            class="name-border"
            src="https://anima-uploads.s3.amazonaws.com/projects/6074ae6f11c6ad9a56067743/releases/60776f839e7a3de79356df1e/img/name-border@2x.png"
          />
          <h1 class="x-display-name">{{fish.Species}}</h1>
        </div>
      </div>
</div>
