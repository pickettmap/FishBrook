<div class="grid-layout">
    
    <div id="view-catch-popup" *ngIf="show">
        <app-catch-display
        [singleCatch]="selectedCatch"></app-catch-display>
    </div>

    <div class="display-card-content" *ngFor="let fish of fishPage" (click)="toggle(fish)">
        <app-displaycard
        [fish]="fish"></app-displaycard>
    </div>
</div>

<mat-paginator
[length] = "this.anglerFish.length"
[pageSize] = "15"
[pageIndex] = "0"
(page) = "onPageChange($event)"
></mat-paginator>
