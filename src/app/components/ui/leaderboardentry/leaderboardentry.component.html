<div class="leaderboard-entry-content">
  <div class="overlap-group border-2px-alto">
    <h1 class="rank roboto-light-evening-sea-30px">{{rank}})</h1>
    <div class="full-name roboto-light-evening-sea-30px" *ngIf="!noName">{{angler.firstName}} {{angler.lastName}}</div>
    <div class="full-name roboto-light-evening-sea-30px" *ngIf="noName">{{angler.username}}</div>
    <div class="fish-data roboto-light-evening-sea-30px">{{fish.species}} ({{fish.length}} m)</div>
  </div>
</div>
